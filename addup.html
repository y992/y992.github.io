<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>累加按钮，自加1</title>
		<style>
			body{text-align: center;}
			input{font: 12px/1.5 arial;padding: 0 10px;cursor: pointer;}
		</style>
		<script>
			window.onload = function ()
			{
				var btn = document.getElementsByTagName("input")[0];
				var i = 0;
				btn.onclick = function ()
				{
					btn.value = ++i;
					alert(i);
				}
			}
		</script>
	</head>
	<body>
		<input type="button" value="0" />
	</body>
</html>
