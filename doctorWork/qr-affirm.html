<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>提示</title>
		<style>
			#w-bottom{width: 600px;height: 200px;border: 1px solid #CCCCCC;margin: 120px auto;}
			.w-close{background: #F0F0F0;position: relative;margin-top: -10px;}
			.w-close h4{position: relative;top: 0;left: 10px;padding: 5px 0;}
			#close1{border: 1px solid #CCCCCC;background: #FFFFFF;cursor: pointer;position: absolute;top: 0;right: 0;padding: 0 5px;}
			.w-mes{margin-left: 80px;padding-top: 20px;}
			.w-btn{background: #FFFFFF;border-radius: 5px;padding: 0 50px;margin: 30px 60px;}
		</style>
	</head>
	<body>
		<div id="w-bottom">
				<div class="w-top">
					<div class="w-close">
						<h4>提示</h4>
						<span id="close1">×</span>
					</div>
					<p class="w-mes">已标识患者已报到。准备就诊吗？</p>
					<button class="w-btn">确认</button>
					<button class="w-btn">取消</button>
				</div>
		</div>
	</body>
</html>
