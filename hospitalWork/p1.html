<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>P1协作医生工作站</title>
	</head>
	<style>
/*		*{margin: 0;padding: 0;}
*/		
		#select dt{font-size: 22px;cursor: pointer;}
		#select dd{margin: 20px 60px;font-size: 20px;}
		#select a:link{text-decoration: none;}
	</style>
	<body>
		<dl id="select">
	        <dt>P1协作医生工作站</dt>
	        <dd><a href="p-1.2.1.html">P1.1手机验证码登录</dd>
	        <dd><a href="p-1.2.html">P1.2报到</dd>
	        <dd><a href="p-1.2.1.html">P1.2.1患者报到处理</dd>
	        <dd><a href="p-1.3.html">P1.3患者就诊</dd>

	        <dd><a href="p-1.3.2.html">P1.3.2详情</dd>
    		</dl>
    		<script>
    			window.onload=function(){
	            var odl = document.getElementById('select');
	            var odt = odl.getElementsByTagName('dt')[0];
	            var odd = odl.getElementsByTagName('dd');
	            var oner = 1;
	            odt.onclick=function(){
	                if(oner==1){
	                    for(i=0; i<odd.length; i++){
	                        odd[i].style.display='block';
	                        odt.innerHTML='P1协作医生工作站';
	                    }
	                    oner++;
	                }else if(oner==2){
	                    for(i=0; i<odd.length; i++){
	                        odd[i].style.display='none';
	                        odt.innerHTML='P1协作医生工作站';
	                    }
	                    oner=1;
	                }
	            }
	        }
    		</script>
	</body>
</html>
