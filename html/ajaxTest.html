<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>员工信息管理</title>
		<style>
			/*body{text-align: center;}*/
		</style>
	</head>
	<body>
		<h1>员工查询</h1>
		<label>请输入员工编号：</label>
		<input type="text" id="keyword">
		<button id="search">查询</button>
		<p id="searchresult">显示内容</p>
		<h1>员工创建</h1>
		<label>请输入员工编号：</label>
		<input type="text" id="number"><br/>
		<label>请输入员工姓名：</label>
		<input type="text" id="name"><br/>
		<label>请输入员工性别：</label>
		<select id="sex">
			<option>男</option>
			<option>女</option>

		</select><br/>
		<label>请输入员工职位：</label>
		<input type="text" id="jop"><br/>
		<button id="btn">保存</button>
		<p id="searchresult">显示内容</p>
			

	</body>
</html>
