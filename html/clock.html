<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>模拟时钟</title>
		<style>
			body,div{margin: 0;padding: 0;}
			body{font: 12px/1.5 \5fae\8f6f\96c5\9ed1;color: #fff;}
			#box{width: 300px;text-align:center;background: #1a1a1a;margin: 10px auto;padding: 20px 0;}
			span{color: #000;width: 80px;line-height: 2;background:#fbfbfb ;border: 2px solid #b4b4b4;margin: 0 10px;padding: 0 10px;}
		</style>
		<script>
			window.onload =function (){
				var obox = document.getElementById("box");
				var ospa = document.getElementsByTagName("span");
				setInterval(getTimes,1000);
				getTimes();
				function getTimes ()
				{
					var odate = new Date ();
					var adate =[odate.getHours(),odate.getMinutes(),odate.getSeconds()];
					for (i in adate)
					ospa[i].innerHTML = format(adate[i])
				}
				function format (a)
				{
					return a.toString().replace(/^(\d)$/,"0$1")
				}
			}
		</script>
	</head>
	<body>
		<div id="box">
			<span></span>点<span></span>分<span></span>秒
		</div>
	</body>
</html>
