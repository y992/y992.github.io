<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body,input,p{margin: 0;padding: 0;}
			body{font: 12px/1.5 tahoma;}
			#outer{width: 200px;margin: 10px auto;}
			input{margin-right: 5px;vertical-align: middle;}
			#tips{padding: 5px;margin-top: 5px;background: #ffefa4;border: 1px solid #f90;display: none;}
		</style>
		<script>
			window.onload = function ()
			{
				var otip = document.getElementById("tips");
				var olab = document.getElementsByTagName("label")[0];
				olab.onmouseover = function ()
				{
					tips.style.display = "block";
				}
				olab.onmouseout = function ()
				{
					tips.style.display = "none";
				}
			}
		</script>
	</head>
	<body>
		<div id="outer">
			<label><input type="checkbox" />两周内自动登入</label>
			<div id="tips">为了您的信息安全，请不要在网吧或者公用电脑使用此功能！</div>
		</div>
	</body>
</html>
