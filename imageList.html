<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>鼠标移进移出改变图片透明图</title>
		<style>
			ul,li{margin: 0;padding: 0;list-style-type: none;}
			#box{width: 700px;border: 1px solid #333;margin: 0 auto;padding: 0 0 10px 10px;overflow: hidden;zoom: 1;}
			#box li{float: left;width: 128px;height: 128px;border: 1px solid #ccc;margin: 10px 10px 0 0;}
			#box li img{float: left;opacity: 0.3;cursor: crosshair;filter: alpha(opacity=30);}
			#box li.current img{opacity: 1;filter: alpha(opacity=100);} 
		</style>
		<script>
			window.onload = function ()
			{
				var list = document.getElementsByTagName("li");
				for (var i=0; i<list.length;i++)
				{
					list[i].onmouseover = function ()
					{
						this.className = "current";
					}
					list[i].onmouseout = function ()
					{
						this.className =" "
					}
				}
			}
		</script>
			
	</head>
	<body>
		<div id="box">
			<li><img src="img/1 .jpg"</li>
			<li><img src="img/2.jpg"</li>
			<li><img src="img/3.jpg"</li>
			<li><img src="img/4.jpg"</li>
			<li><img src="img/5.jpg"</li>
			<li><img src="img/6.jpg"</li>
			<li><img src="img/7.jpg"</li>
			<li><img src="img/8.jpg"</li>
			<li><img src="img/9.jpg"</li>
			<li><img src="img/10.jpg"</li>
		</div>
	</body>
</html>
