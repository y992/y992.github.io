<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>函数接收参数并弹出</title>
		<style>
			body{font: 12px/1.5 tahoma;text-align: center;}
			input,button{font: inherit;}
			input{border: 1px solid #ccc;padding: 3px;border-radius:5px ;}
			button{cursor: pointer;border-radius:5px ;}
		</style>
		<script>
			var myfn = function (a,b)
			{
				alert(a.value);
				alert(b.value);
			};
			window.onload = function ()
			{
				var oin = document.getElementsByTagName("input");
				var btn = document.getElementsByTagName("button")[0];
				btn.onclick = function()
				{
					myfn(oin[0],oin[1])
				}
			};
		</script>
	</head>
	<body>
		<p><input type="text" value="珠海市" /></p>
		<p><input type="text" value="香洲区" /></p>
		<p><button>传参</button></p>
		
	</body>
</html>
